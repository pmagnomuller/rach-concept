<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belts Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
            background-image: url('rach-concept-background.jpg'); 
            background-size: cover;
            background-position: bottom center; /* Position the image at the bottom center */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px 20px 0; /* Added padding on the sides for mobile responsiveness */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px 0; /* Reduce padding for smaller devices */
            }

            h1 {
                font-size: 28px; /* Smaller font size for small devices */
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Criamos cintos em Portugal, feitos à mão e com materiais de alta qualidade que se adaptam ao estilo da mulher moderna e dinâmica. Vários modelos, diferentes materiais e cores que complementam o guarda-roupa da mulher acrescentando elegância e sofisticação.</p>
    </div>
</body>

</html>
